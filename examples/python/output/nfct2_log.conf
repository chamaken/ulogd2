# PYTHONPATH=/usr/local/lib/python3.2/site-packages:. ulogd -v -c nfct2_log.conf
[global]
logfile="ulogd.log"
loglevel=1

plugin="/usr/local/lib/ulogd/ulogd_inpflow_NFCT2.so"
plugin="/usr/local/lib/ulogd/ulogd_PYTHON.so"

stack=ct:NFCT2,py1:PYTHON

[py1]
module="nfct2_log"

[ct]
active_timeout=10
event_buffer_size=217088
event_buffer_maxsize=1085440
# destroy_only=0
# mark_filter="0x1000/0x1000"
