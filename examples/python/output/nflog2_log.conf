# PYTHONPATH=/usr/local/lib/python3.2/site-packages:. ulogd -v -c nflog2_log.conf
[global]
logfile="ulogd.log"
loglevel=1

plugin="/usr/local/lib/ulogd/ulogd_inppkt_NFLOG2.so"
plugin="/usr/local/lib/ulogd/ulogd_PYTHON.so"

stack=nflog2:NFLOG2,py1:PYTHON

[py1]
module="nflog2_log"

[nflog2]
# block_size=8192
# block_nr=32
# frame_size=8192
# bind=0
# unbind=1
# group=0
group=8
# seq_local=0
seq_local=1
# seq_global=0
#seq_global=1
# numeric_label=0
# qthreshold=0
qthreshold=8
# qtimeout=0
#### option candidates 
# NFULA_CFG_NLBUFSIZ
copy_mode="packet"
conntrack=1
