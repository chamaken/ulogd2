# PYTHONPATH=/usr/local/lib/python3.2/site-packages:. ulogd -v -c nfctstats.conf
[global]
logfile="ulogd.log"
loglevel=1

plugin="/usr/local/lib/ulogd/ulogd_inpstats_NFCTST.so"
plugin="/usr/local/lib/ulogd/ulogd_PYTHON.so"

stack=ctst1:NFCTST,py1:PYTHON

[ctst1]
pollinterval=30

[py1]
module="nfctstats"
