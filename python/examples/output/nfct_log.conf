# PYTHONPATH=/usr/local/lib/python3.2/site-packages:. ulogd -v -c nfct_log.conf
[global]
logfile="ulogd.log"
loglevel=1

plugin="/usr/local/lib/ulogd/ulogd_inpflow_NFCT.so"
# plugin="/usr/local/lib/ulogd/ulogd_inpflow_NFCT2.so"
plugin="/usr/local/lib/ulogd/ulogd_PYTHON.so"

stack=ct1:NFCT,py1:PYTHON
# stack=ct1:NFCT2,py1:PYTHON

[py1]
module="nfct_log"
# module="nfct2_log"

[ct1]
hash_enable=0
