# PYTHONPATH=/usr/local/lib/python3.2/site-packages:. ulogd -v -c nfq_accept.conf
[global]
logfile="ulogd.log"
loglevel=1

plugin="/usr/local/lib/ulogd/ulogd_input_NFQ.so"
plugin="/usr/local/lib/ulogd/ulogd_PYTHON.so"

stack=nfq1:NFQ,py1:PYTHON

[py1]
# iptables -I INPUT -p icmp --icmp-type echo-request -j NFQUEUE --queue-num 4
module="nfq_accept"

# iptables -I INPUT -p icmp --icmp-type echo-request -m mark --mark 0 -j NFQUEUE --queue-num 4
# module="nfq_repeat"

[nfq1]
# block_size=8192
# compare to mtnfq: default 32 * 4
block_nr=128
# frame_size=8192
queue_num=4
copy_mode=packet
# fail_open=1
# conntrack=1
# gso=1
# uid_gid=1
# secctx=1
