# PYTHONPATH=/usr/local/lib/python3.2/site-packages:. ulogd -v -c mtnfq_accept.conf
[global]
logfile="ulogd.log"
loglevel=1

plugin="/usr/local/lib/ulogd/ulogd_input_MTNFQ.so"
plugin="/usr/local/lib/ulogd/ulogd_PYTHON.so"

stack=mtnfq1:MTNFQ,py1:PYTHON
stack=mtnfq2:MTNFQ,py2:PYTHON
stack=mtnfq3:MTNFQ,py3:PYTHON
stack=mtnfq4:MTNFQ,py4:PYTHON

[mtnfq1]
queue_num=1
[mtnfq2]
queue_num=2
[mtnfq3]
queue_num=3
[mtnfq4]
queue_num=4

[py1]
module="mtnfq_accept"
[py2]
module="mtnfq_accept"
[py3]
module="mtnfq_accept"
[py4]
module="mtnfq_accept"

