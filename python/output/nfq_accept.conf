# PYTHONPATH=/usr/local/lib/python3.2/site-packages:. ulogd -v -c nfq_accept.conf
[global]
logfile="ulogd.log"
loglevel=1

plugin="/usr/local/lib/ulogd/ulogd_input_NFQ.so"
plugin="/usr/local/lib/ulogd/ulogd_PYTHON.so"

stack=nfq1:NFQ,py1:PYTHON

[py1]
module="nfq_accept"

[nfq1]
queue_num=4
copy_mode=packet
fail_open=1
conntrack=1
gso=1
uid_gid=1
secctx=1
